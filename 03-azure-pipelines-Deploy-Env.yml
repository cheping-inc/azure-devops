# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: BuildJob
    steps:
    - bash: echo "Build the application"

- stage: Deploy
  jobs:
  - deployment: DevDeployJob
    environment: DEV
    strategy:
      runOnce:
        deploy:     
          steps:
          - bash: echo "Deploy on Dev Env"

  - deployment: QADeployJob
    environment: QA
    strategy:
      runOnce:
        deploy:     
          steps:
          - bash: echo "Deploy on QA Env"
          